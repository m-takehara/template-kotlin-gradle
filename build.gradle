plugins {
    id 'java'
    id 'org.gauge' version '1.8.2'
}

group 'Gradle_example'
version '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.thoughtworks.gauge:gauge-java:0.13.0'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.26.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.4'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.4'
}

// Gaugeテストを実行するタスク
task gaugeTest(type: Exec) {
    group = 'verification'
    description = 'Runs Gauge specifications'
    dependsOn 'testClasses'
    
    commandLine 'gauge', 'run', 'specs'
    
    // ビルドディレクトリからクラスパスを設定
    environment 'CLASSPATH', sourceSets.test.runtimeClasspath.asPath
}

test {
    useJUnitPlatform()
    // Gaugeのステップ実装はJUnitテストではないため除外
    exclude '**/*'
    
    // testタスク実行時にGaugeテストも実行する
    finalizedBy gaugeTest
}
